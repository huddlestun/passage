<h1>Empathy</h1>

<p> 
  In quiet corners<br>
  On endless nights<br>
  The ghost of a whole life<br><br>
  
  Reaching<br>
  With slumbering bones<br>
  And rainwater eyes<br><br>
  
  In an empty room<br>
  The air is frozen<br>
  Invisible powers<br>
  An embracing family
  </p>
